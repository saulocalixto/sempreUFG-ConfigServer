
server:
  port: 9094

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
  zuul:
    ignoredServices: '*'
    routes:
      uaa:
        path: /api/uaa/**
        sensitiveHeaders:
        serviceId: SEMPREUFG-AUTH-SERVER
      eventos:
        path: /api/evento/**
        sensitiveHeaders:
        serviceId: sempreufg-evento-service
