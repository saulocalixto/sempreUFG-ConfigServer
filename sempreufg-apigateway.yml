
server:
  port: 9094

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
  authserver:
  hostname: http://localhost:9092
  security:
    oauth2:
      resource:
        accessTokenUri: http://api/uaa-service/uaa/oauth/token
        userAuthorizationUri: /uaa/oauth/token
  
  zuul:
    prefix: /api
    ignoredServices: '*'
    routes:
      uaa:
        path: /uaa/**
        sensitiveHeaders:
        serviceId: SEMPREUFG-AUTH-SERVER
      eventos:
        path: /evento/**
        sensitiveHeaders:
        serviceId: sempreufg-evento-service
