
server:
  port: 9094

eureka:
  instance:
    hostname: localhost
    port: 9091
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000
  zuul:
    routes:
    uaa:
      path: /autenticacao/**
      sensitiveHeaders:
        serviceId: sempreufg-auth-server
      eventos:
        path: /evento/**
        sensitiveHeaders:
          serviceId: sempreufg-evento-service
        stripPrefix: false
